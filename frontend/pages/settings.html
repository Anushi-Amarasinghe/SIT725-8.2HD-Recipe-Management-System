<!-- pages/settings.html -->

<!-- Top Bar -->
<div class="top-bar">
  <h2>Settings</h2>
</div>

<!-- Profile Section -->
<div class="edit-card">
  <h3 class="section-title">Profile</h3>
  <p class="section-subtitle">Manage your personal information</p>
  <div class="edit-form">
    <div class="form-row">
      <div class="field">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="John" />
      </div>
      <div class="field">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Doe" />
      </div>
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="john.doe@example.com" />
    </div>
    <div class="actions-bar">
      <button class="btn btn-primary" id="updateProfileBtn">Update Profile</button>
    </div>
  </div>
</div>

<!-- Password Section -->
<div class="edit-card">
  <h3 class="section-title">Change Password</h3>
  <p class="section-subtitle">Keep your account secure</p>
  <div class="edit-form">
    <div class="field">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" placeholder="••••••••" />
    </div>
    <div class="field">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="••••••••" />
    </div>
    <div class="field">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" placeholder="••••••••" />
    </div>
    <div class="actions-bar">
      <button class="btn btn-primary" id="changePasswordBtn">Change Password</button>
    </div>
  </div>
</div>

<!-- Preferences Section -->
<div class="edit-card">
  <h3 class="section-title">Preferences</h3>
  <p class="section-subtitle">Customize your experience</p>
  <div class="edit-form">
    <div class="field toggle-field">
      <label class="toggle-label">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
        <span class="toggle-text">Enable Dark Mode</span>
      </label>
    </div>
    <div class="field toggle-field">
      <label class="toggle-label">
        <input type="checkbox" id="emailNotifications" />
        <span class="slider"></span>
        <span class="toggle-text">Email Notifications</span>
      </label>
    </div>
    <div class="actions-bar">
      <button class="btn btn-primary" id="savePreferencesBtn">Save Preferences</button>
    </div>
  </div>
</div>
