<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Overlay</title>
  <link rel="stylesheet" href="css/overlay.css" />
</head>
<body>

  <!-- Button to open overlay -->
  <button onclick="openOverlay()">Enter OTP</button>

  <!-- Overlay -->
  <div class="overlay" id="otpOverlay">
    <div class="dialog">
      <span class="close-btn" onclick="closeOverlay()">&times;</span>
      <h2>Enter OTP</h2>
      <!-- Countdown timer -->
        <div id="otpTimer" style="margin-bottom: 20px; font-weight: 600; color: #FF9800;">
        02:00
        </div>
      <input type="text" placeholder="Enter OTP" id="otpInput">
      <br>
      <button onclick="sendOTP()">Send</button>
    </div>
  </div>


<script src="js/timer.js"></script>

  <script>
    // Open overlay
    function openOverlay() {
      document.getElementById('otpOverlay').classList.add('active');
    }

    // Close overlay
    function closeOverlay() {
      document.getElementById('otpOverlay').classList.remove('active');
    }

    // Send OTP button action
    function sendOTP() {
      const otp = document.getElementById('otpInput').value;
      if(otp.trim() === '') {
        alert('Please enter OTP');
        return;
      }
      alert('OTP sent: ' + otp);
      closeOverlay();
    }
  </script>

</body>
</html>
