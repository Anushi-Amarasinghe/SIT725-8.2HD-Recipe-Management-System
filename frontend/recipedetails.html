<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Recipe</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="app-shell">
  <!-- TOP BAR -->
  <header class="topbar">
    <div class="topbar-left">
      <div class="brand">
        <div class="brand-mark">üç≥</div>
        <div class="brand-name">Recipe App</div>
      </div>

      <div class="topbar-search">
        <input id="searchInput" type="search" placeholder="Search recipes..." aria-label="Search recipes" />
      </div>
    </div>

    <div class="topbar-right">
      <div class="user-badge" id="userName">User1</div>
    </div>
  </header>

  <!-- LAYOUT -->
  <div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <nav class="nav">
        <a class="nav-btn active" href="/dashboard.html">My Recipes</a>
        <a class="nav-btn" href="/favourites.html">Favourites</a>
        <a class="nav-btn" href="/meal-planner.html">Meal Planner</a>
        <a class="nav-btn" href="/settings.html">Settings</a>
      </nav>

      <div class="sidebar-bottom">
        <button class="nav-btn logout" id="logoutBtn" type="button">Logout</button>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="content">
      <div class="content-head">
        <h1 class="page-title">Edit Recipe</h1>
        <a class="btn btn-dark" href="/dashboard.html">Back to My Recipes</a>
      </div>

      <section class="panel">
        <form id="editRecipeForm" class="form-grid">
          <!-- Recipe name -->
          <div class="field">
            <label for="author">Recipe Name</label>
            <input id="author" placeholder="E.g. Caesar Salad" maxlength="60" required />
          </div>

          <!-- Category -->
          <div class="field">
            <label for="category">Recipe Category</label>
            <select id="category">
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Holidays">Holidays</option>
              <option value="Snack">Snack</option>
              <option value="Italian">Italian</option>
              <option value="Indian">Indian</option>
              <option value="Chinese">Chinese</option>
            </select>
          </div>

          <!-- Rating -->
          <div class="field">
            <label>Rating (out of 5)</label>

            <!-- hidden input to store numeric rating -->
            <input type="hidden" id="ratingValue" value="0" />

            <div class="stars" role="radiogroup" aria-label="Rate this recipe out of 5 stars">
              <input type="radio" id="star5" name="rating" value="5" />
              <label for="star5" title="5 stars">‚òÖ</label>

              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4" title="4 stars">‚òÖ</label>

              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3" title="3 stars">‚òÖ</label>

              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2" title="2 stars">‚òÖ</label>

              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1" title="1 star">‚òÖ</label>

              <span class="stars-text" id="starsText">No rating</span>
            </div>
          </div>

          <!-- Image -->
          <div class="field field-full">
            <label for="recipeImage">Recipe Image</label>

            <div class="image-uploader">
              <div class="image-preview" id="imagePreview" aria-label="Recipe image preview">
                <span class="image-placeholder">[IMAGE]</span>
                <img id="previewImg" alt="Recipe preview" />
              </div>

              <div class="image-controls">
                <input type="file" id="recipeImage" accept="image/*" />
                <div class="hint">PNG/JPG recommended. The image will be saved with the recipe.</div>

                <button class="btn btn-light" id="removeImageBtn" type="button">Remove Image</button>
              </div>
            </div>

            <!-- hidden input stores base64 data URL -->
            <input type="hidden" id="imageDataUrl" value="" />
          </div>

          <!-- Details -->
          <div class="field field-full">
            <label for="wishText">Recipe details</label>
            <textarea id="wishText" placeholder="Write your recipe details here" maxlength="500"></textarea>
            <div class="muted" id="charCount">0 / 500</div>
          </div>

          <!-- Favourites -->
          <div class="field field-full">
            <label class="fav-row">
              <input type="checkbox" id="favourite" />
              <span>Save to favourites</span>
            </label>
          </div>

          <!-- Actions -->
          <div class="actions field-full">
            <button class="btn btn-dark" id="saveBtn" type="submit">Save Changes</button>
            <a class="btn btn-light" href="/dashboard.html">Cancel</a>
          </div>

          <div id="feedback" class="error" style="display:none;"></div>
        </form>
      </section>
    </main>
  </div>

  
  <script src="/js/scripts.js"></script>


  <script src="/js/edit-recipe.js"></script>
</body>
</html>
